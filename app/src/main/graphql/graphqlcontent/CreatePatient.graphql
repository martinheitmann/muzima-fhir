mutation PatientCreate($patient: Patient_Input!, $id: id) {
    PatientCreate(id: $id, resource: $patient)
    {
        id
        identifier {
            value
        }
        gender
        birthDate
        active
        name {
            use
            text
            given
            family
        }
        address {
            line
        }

        deceasedBoolean
        deceasedDateTime
    }
}