query GetObservationById($id:token) {
    Observation(_id:$id){
        id
        status
        code {
            coding {
                system
                version
                code
                display
                userSelected
            }
            text
        }
        subject {
            ... on Patient {
                id
            }
        }
        encounter {
            ... on Encounter {
                id
            }
        }
        valueString
        valueInteger
        valueDateTime
    }
}